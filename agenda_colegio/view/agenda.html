  <hr>
  <div class="card text-center col-md-10" id="agenda">
    <div class="card-header">
      Agenda
    </div>
    <div class="card-body">
      <h5 class="card-title">Gestionar Agenda</h5>
      <p class="card-text">Gestionamos la agenda de manera que no haya cruces de horarios.</p>
      <div class="col-md-5 div_form">
        <form id="frm_agenda">
          <br>
          <br>
          <div>
            <span id="alert"></span>
          </div>
          <select class="mb-3 form-select" aria-label="Salones" id="salon">
            <option selected disabled>Elegir Salon</option>
            <!-- opciones -->
          </select>
          <br>
          <select class="mb-3 form-select" aria-label="Cursos" id="curso">
            <option selected  disabled>Elegir Curso</option>
            <!-- opciones -->
          </select>
          <br>
          <select class="mb-3 form-select" aria-label="Profesores" id="profesor">
            <option selected disabled>Elegir Profesor</option>
            <!-- opciones -->
          </select>
          <br>
          <div class="mb-3 form-group">
            <label for="fecha_salon" class="form-label">Fecha Registro</label>
            <input type="date" class="form-control" id="fecha_agenda" name="fecha_agenda" value="">
          </div>
          <br>
          <hr>
          <br>
          <!-- <select class="mb-3 form-select" aria-label="alumnos" id="alumno">
            <option selected disabled>Elegir Alumno</option>
         
          </select>
          <br> -->
          <button class="btn btn-success" id="btn_guardar_agenda">Guardar</button>
          <button class="btn btn-danger" id="btn_cancelar_agenda">Cancelar</button>
          <br>
        </form>
      </div>
      <div id="salon_lista">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Salon</th>
              <th scope="col">Curso</th>
              <th scope="col">Profesor</th>
              <th scope="col">fecha</th>
            </tr>
          </thead>
          <tbody id="tabla_agenda">
          </tbody>
        </table>
      </div>
    </div>
    <br>
    <script src="../assets/js/agenda.js"></script>
